<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/custom.css" />
    <title>VOLTWISE HOME</title>
  </head>
  <body>
    <main class="main">
      <div class="main_inner main_container sub_container">

          <div class="logo_img">
            <img src="./assets/logo_img.png" alt="logo_img" />

          <p class="top_text">Empowering Homes with Reliable Electricity</p>

            coming soon

          <img src="./assets/hero_img.png" alt="hero_img" />

          <div class="box">
            <div class="box_inner">
              <p>United States</p>
